<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0">
  <title>Trade Nation // $TRDN</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    html {
      background-color: #0a0a0a;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .hero {
      background: url('https://raw.githubusercontent.com/LandoCrissian/TradeNation/refs/heads/main/BBC837F5-B3BB-4BB3-9FEF-57B938DE6310.png') no-repeat;
      background-position: center center;
      background-size: cover;
      height: 100vh;
      max-height: 600px;
      min-height: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
      flex-direction: column;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(0deg, rgba(10,10,10,1) 0%, rgba(10,10,10,0) 50%);
      pointer-events: none;
    }

    .hero-banner-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
      position: absolute;
      width: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                   0 0 20px rgba(255, 170, 0, 0.3);
      line-height: 1.4;
      z-index: 1;
      letter-spacing: 2px;
      animation: fadeInUp 1s ease-out;
    }

    .hero-content {
      background: rgba(0, 0, 0, 0.75);
      padding: 2.5rem;
      border-radius: 16px;
      max-width: 90%;
      box-shadow: 0 0 40px rgba(0,0,0,0.5),
                  0 0 100px rgba(255, 170, 0, 0.1);
      z-index: 2;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-out;
    }

    .logo img {
      width: 140px;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(45deg, #ffaa00, #ff7700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(255, 170, 0, 0.3);
    }

    .tagline {
      font-size: 1.5rem;
      margin: 1.2rem 0;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .subtitle {
      font-size: 1.2rem;
      color: #ddd;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      padding: 2rem 1rem;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2.5rem;
      margin: 2.5rem 0;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(45deg, #ffaa00, #ff7700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      margin-top: 0;
    }

    .roadmap {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .roadmap-item {
      border-left: 3px solid rgba(255, 170, 0, 0.3);
      padding-left: 2rem;
      transition: transform 0.3s ease;
    }

    .roadmap-item:hover {
      transform: translateX(10px);
    }

    .roadmap-item.active {
      border-color: #ffaa00;
    }

    .phase {
      color: #ffaa00;
      font-weight: 600;
      margin-bottom: 0.8rem;
      font-size: 1.2rem;
    }

    .roadmap-item h3 {
      margin: 0.8rem 0;
      font-size: 1.4rem;
    }

    .roadmap-item ul {
      padding-left: 1.2rem;
      list-style: none;
    }

    .roadmap-item li {
      margin: 0.8rem 0;
      position: relative;
    }

    .roadmap-item li::before {
      content: 'â€¢';
      color: #ffaa00;
      position: absolute;
      left: -1.2rem;
      font-size: 1.2em;
    }

    .cta-container {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      justify-content: center;
      align-items: center;
      margin-top: 2.5rem;
    }

    .cta-button {
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      padding: 1.2rem 2rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      border: none;
      width: 100%;
      max-width: 300px;
      justify-content: center;
      text-align: center;
      box-sizing: border-box;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .primary {
      background: linear-gradient(45deg, #ffaa00, #ff7700);
      color: #000;
    }

    .primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 170, 0, 0.3);
    }

    .secondary {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
    }

    .secondary:hover {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 3rem 2rem;
      color: #888;
      font-size: 0.9rem;
      background: linear-gradient(to top, #0a0a0a, transparent);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @media (min-width: 768px) {
      .cta-container {
        flex-direction: row;
      }
      h1 {
        font-size: 3.2rem;
      }
      .hero-banner-text {
        font-size: 3rem;
      }
    }

    @media (max-width: 767px) {
      .hero {
        height: 80vh;
      }
      .hero-banner-text {
        font-size: 1.8rem;
      }
      .tagline {
        font-size: 1.3rem;
      }
      .subtitle {
        font-size: 1.1rem;
      }
      .card {
        padding: 1.8rem;
      }
      h1 {
        font-size: 2.4rem;
      }
      h2 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .hero-banner-text {
        font-size: 1.5rem;
      }
      .hero-content {
        padding: 1.5rem;
      }
    }

    /* Dark mode optimization */
    @media (prefers-color-scheme: dark) {
      html {
        color-scheme: dark;
      }
    }

    /* Improved touch targets for mobile */
    @media (hover: none) {
      .cta-button {
        padding: 1.4rem 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Body content remains the same as your original code -->
  
  <script>
    // Add smooth scroll behavior
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Add touch feedback
    const buttons = document.querySelectorAll('.cta-button');
    buttons.forEach(button => {
      button.addEventListener('touchstart', () => {
        button.style.transform = 'scale(0.98)';
      });
      button.addEventListener('touchend', () => {
        button.style.transform = 'scale(1)';
      });
    });

    // Intersection Observer for animation
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, {
      threshold: 0.1
    });

    document.querySelectorAll('.card').forEach(card => {
      card.style.opacity = '0';
      card.style.transform = 'translateY(20px)';
      card.style.transition = 'all 0.6s ease-out';
      observer.observe(card);
    });
  </script>
</body>
</html>
